<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <title>Meu Dólar</title>
    </head>

    <body>
        <header id="headertop">
            <div>
                <span id="top">MeuDolar.com</span>
                <img id="dollarbill" src="https://img.icons8.com/cotton/64/000000/currency-exchange.png" alt="nota de dólar">
                <span>Dólar</span>
            </div>
        </header>

        <main>
            <section id="exchange">
                <div id="maincoin">
                    <h1 class="sr-only">Euro</h1>
                    <img class="svgcoin" src="euro-svgrepo.svg" alt="Euro">
                </div>
                <div id="quotation">
                    <span class="quotCoin">
                        <input type="text" name="" id="foreign" value="1,00">
                        <span class="symbol">€</span>
                    </span>
                    <span class="optional"></span>valor hoje</span> 
                    <span class="quotCoin">
                        <span class="symbol">R$</span>
                        <input type="text" name="" id="national" value="6,30">
                    </span>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
